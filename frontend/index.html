<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pong Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>Pong Multiplayer</h1>
      <div class="sub">multiplayer â€¢ live â€¢ neon</div>
    </header>
    <div class="scoreboard">
      <div id="left-score">0</div>
      <div class="separator">â€”</div>
      <div id="right-score">0</div>
    </div>

    <div class="play-area">
      <canvas id="game" width="800" height="500"></canvas>

      <!-- Chat panel -->
      <aside class="chat-panel">
        <div class="chat-header">Chat</div>
        <div class="chat-controls">
          <input id="chat-name" placeholder="Your name" maxlength="32" />
          <button id="chat-clear-name" title="Clear saved name">Clear</button>
        </div>
        <div id="chat-messages" class="chat-messages" aria-live="polite"></div>
        <div class="chat-input">
          <input id="chat-input" placeholder="Say something..." maxlength="256" />
          <button id="chat-send">Send</button>
        </div>
      </aside>
      <!-- Active games sidebar (polled, lightweight) -->
      <aside id="games-sidebar" class="chat-panel" style="width:220px">
        <div class="chat-header">Active Games</div>
        <div id="games-list" style="max-height:360px;overflow:auto;padding:6px"></div>
        <div style="margin-top:8px;text-align:center;color:var(--muted);font-size:12px">Updated every 5s</div>
      </aside>
    </div>

    <div class="controls">
      <button id="join-queue">Join Queue</button>
      <button id="leave-queue" disabled>Leave Queue</button>
      <button id="leave-match" class="danger" title="Leave current match" disabled>Leave Match</button>
      <button id="spectate-list">Spectate</button>
      <button id="cheer" disabled>Cheer ðŸŽ‰</button>
      <div id="queue-count" style="margin-left:8px;color:#94a3b8">In queue: 0</div>
    </div>
    <p class="hint">W/S or Up/Down arrows to move when you're in a match. Spectators can watch and press Cheer.</p>

    <!-- chat moved into .play-area -->
  </div>

  <!-- runtime config: backend url will be injected by Docker entrypoint if provided -->
  <script>
  </script>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
